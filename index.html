<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container buttons">
        <button class="button rock"><img src="./img/rock.png"></button>
        <button class="button paper"><img src="/img/paper.png"></button>
        <button class="button scissors"><img src="./img/scissors.png"></button>
    </div>
    <div class="container content">
        <div class="container header">First to five rounds wins!</div>
        <div class="container scoreboard">
            <div class="playerScore"></div>
            <div> - </div>
            <div class="compScore"></div>
        </div>
        <button class="reset">Reset</button>
    </div>
</body>
</html>
